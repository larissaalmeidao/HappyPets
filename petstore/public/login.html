<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HappyPaws</title>
    <link rel="stylesheet" href="css/login.css">
    <!-- Ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-header">Happy<span>Pets</span></div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="agendamento.html">Agendamentos</a></li>
                        <li><a href="register.html">Cadastre-se</a></li>
                        <li><a href="/api/agendamentos">Meus Agendamentos</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="login-container">
        <div class="logo">Happy<span>Pets</span></div>
        <h2>Faça login na sua conta</h2>
        
        <form id="loginForm" action="/api/login" method="POST">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
                <div class="error-message" id="emailError">Por favor, insira um e-mail válido</div>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite sua senha">
                <div class="error-message" id="passwordError">Por favor, insira sua senha</div>
            </div>
            
            <button type="submit" class="btn-login">Entrar</button>
            
            <div class="links">
                <a href="#">Esqueceu sua senha?</a>
                <a href="register.html">Criar uma conta</a>
            </div>
            
        </form>
    </div>
</body>
</html>
